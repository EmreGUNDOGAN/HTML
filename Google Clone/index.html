<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.index" />
  </head>
  <body>
    <!-- header -->
    <header class="landing-page-header">
      <ul class="nav-list-">
        <li class="nav-item">Gmail</li>
        <li class="nav-item">Görseller</li>
        <li class="nav-item">#</li>
        <li class="account-icon">#</li>
      </ul>
    </header>

    <!-- container -->
    <div class="container">
      <img class="logo" src="google.png" alt="google logo" />

      <input class="text-area" type="text"/>


<!-- submit-buttons -->
    <div class="submit-buttons">
      <input class="submit-btn" type="submit" value="Google'da Ara">
      <input class="submit-btn" type="submit" value="Kendimi Şanslı Hissediyorum">
    </div>

    <!-- language text -->
      <p class="language-text">Google'ı kullanabileceğiniz diğer diller: <span class="language-selection"> <a href="#"> English</a></span></p>

    </div>

    <!-- footer -->
    <footer class="landing-page-footer">
      <div class="footer-left">
        <div class="location">
          <p class="current__location">Türkiye</p>
        </div>

        <!-- info-left -->
        <div class="info-left">
            <div class="info-right">
                <ul class="footer-list">
                    <li class="footer__link">Hakkında</li>
                    <li class="footer__link">Reklam</li>
                    <li class="footer__link">İşletme</li>
                    <li class="footer__link">Arama nasıl çalışır</li>
                </ul>
        </div>
      </div>

      <!-- info-middle -->
      <div class="info-middle">
          <a class="footer__link" href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">2007'den bu yana karbon nötr</a>
      </div>

      <!-- info-right -->
      <div class="info-right">
          <ul class="footer__list">
              <li class="footer__link">Gizlilik</li>
              <li class="footer__link">Şartlar</li>
              <li class="footer__link">Ayarlar</li>
          </ul>
      </div>
    </footer>
  </body>
</html>
